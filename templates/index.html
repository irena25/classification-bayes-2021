<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Klasifikasi</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi Pengobatan:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >

                <label for="hewan" class="mt-4 mb-2"
                    >Hewan:</label
                >
                <select
                    name="Hewan"
                    id="Hewan"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="Anjing">Anjing</option>
                    <option value="Kucing">Kucing</option>
                    <option value="Unggas">Unggas</option>
                    <option value="Kera">Kera</option>
                    <option value="Musang">Musang</option>
                    <option value="Sugar Glider">Sugar Glider</option>
                    <option value="Tokek">Tokek</option>
                    <option value="Ular">Ular</option>
                    <option value="kura-kura">Kura-kura</option>
                    <option value="Kelinci">Kelinci</option>
                    <option value="Sapi perah">Sapi Perah</option>
                    <option value="sapi potong">Sapi Potong</option>
                    <option value="kambing">Kambing</option>
                    <option value="Kerbau">Kerbau</option>
                </select>

                <label for="diagnosa" class="mt-4 mb-2">Diagnosa:</label>
                <select
                    name="Diagnosa"
                    id="Diagnosa"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="Abses">Abses</option>
                    <option value="Abortus">Abortus</option>
                    <option value="Aggenesis Annis">Aggenesis Anni</option>
                    <option value="Alergi Saluran Nafas">Alergi Saluran Nafas</option>
                    <option value="Anorexia">Anorexia</option>
                    <option value="Arthritis">Arthritis</option>
                    <option value="Blepharitis">Blepharitis</option>
                    <option value="Bronkitis">Bronkitis</option>
                    <option value="Calici">Calici</option>
                </select>

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Estimasi Klasifikasi
                </h1>
                <h2 class="text-2xl font-bold"> {{ y_pred }}</h2>
                {% if (y_pred) != 0 %}
                <div class="mt-8">
                    <p>Hewan: {{ hewan }}</p>
                    <p>Diagnosa: {{ diagnosa }}</p>
                </div>
                {% endif %}
            </div>
            <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
                <img
                    class="h-24 md:h-28"
                    src="https://digitalent.kominfo.go.id/assets/@images/logo.png"
                    alt="logo-dts"
                />
                <img
                    class="h-24 md:h-28"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg/604px-Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg.png"
                    alt="logo-kominfo"
                />
            </div>
        </section>
    </body>
</html>
